{% extends "base.html" %}
{% block title %}SignUp{% endblock title %}
{% block content %}

<div class="card bg-light p-5">
    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <h2 class="text-dark">Sign Up</h2>
    <form action="/auth/signup/" method='post'>
        {% csrf_token %}

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control p-2" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control p-2" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control p-2" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="mt-3">Already have an account? <a href="/auth/login/">Login</a></p>
</div>

{% endblock content %}
