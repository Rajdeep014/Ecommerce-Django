{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="card bg-light p-5">
    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    <h2 class="text-dark">Login</h2>
    <form action="/auth/login/" method='post'>
        {% csrf_token %}

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control p-2" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control p-2" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">login</button>
    </form>

    <p class="mt-3">Create new account..<a href="/auth/signup/">SignUp</a></p>
</div>

{% endblock content %}
